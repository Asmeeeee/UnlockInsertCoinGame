# ============= OBJETS =============
---
id: lampe-000
type: Thing
props:
  - lightable
  - takable
names   :
  - lampe
  - casque
  - lampe-frontale
gender: fem
events:
  info:
    actor:
      - props: =lampe-000:light-on
        data : "Un casque à lampe frontale. Elle est allumée."
      - data : "Un casque à lampe frontale. Elle est éteinte."
  look:
    actor:
      - props: object:light-on
        data : "Un casque à lampe frontale. Elle est allumée"
      - data : "Un casque à lampe frontale. Elle est éteinte."
  light-on:
    - props : object:light-on
      actor : "La lampe est déjà allumée."
    - actor : "Vous allumez votre lampe frontale."
      observer: |
        {{ actor.name }} allume sa lampe frontale.
      effects:
        - type  : ChangePropEffect
          modifs: object:light-on
  light-off:
    - props : -object:light-on
      actor : "La lampe est déjà éteinte."
    - actor : "Vous éteignez votre lampe frontale."
      observer: |
        {{ actor.name }} éteind sa lampe frontale.
      effects:
        - type  : ChangePropEffect
          modifs: -object:light-on
---
