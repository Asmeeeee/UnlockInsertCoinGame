  - id: borne-verrouille-000-play
    location: borne-verrouille-000
    direction: play
    name:
      - borne
    gender: fem
    props:
      - for-enter
    events:
      enter-portal:
        actor     : "Le tableau des scores s'affiche</p> <br> <img src=\"https://cdn.discordapp.com/attachments/803280892691873893/834782988948340766/Image_EnigmeHighScores.JPG\"> <p> <br> <strong> <i> EXIT </i></strong>"
        failed:
          actor   : &porte001 |
            Rien ne se passe ... La borne d'arcade semble attendre quelque chose.
          observer: &porte002 |
            {{ actor.name }} tente en vain d'ouvrir la porte du
            département info.
      leave-portal:
        actor     : "Vous quittez le jeux, la borne ne s'eteint pas pour autant."
        observer  : "{{ actor.name }} sort du département info."
      open        :
        - props   : portal:closed
          actor   : *porte001
          observer: *porte002
        - props   : -portal:closed
          actor   : &porte003 "Vous avez deja mis une piece dans la borne !"
      open-with2   :
        - props   :
            - portal:closed
            - object2:key-for-borne-verrouille-borne-000
          effects :
            - type  : ChangePropEffect
              modifs:
                - -portal:closed
            - type: ClearEffect
            - type: TakeEffect2
              object: lampe-001
          actor   : |
            La machine semble toujours fonctionner ! Une musique commence a sortir de la borne d'arcade.
        - props   :
            - portal:closed
            - -object2:key-for-borne-verrouille-borne-000
          actor   : |
            Vous tentez vainement de mettre {{ object2.noun_the() }} dans la fente de la borne.
        - props   :
            - -portal:closed
          actor   : *porte003
      close       : &porte004
        - props   : portal:closed
          actor   : "Vous fermez la porte du département."
          observer: "{{ actor.name }} ferme le porte du département info."
          effects :
            - type  : ChangePropEffect
              modifs: =portal-borne-verrouille-borne-000:closed
      close-with  : *porte004
  - id: borne-deverrouille-000-exit
    location: borne-deverrouille-000
    direction: exit
    name: borne
    gender: fem
    props:
      - for-leave
    events:
      enter-portal:
        actor   : "Vous quittez la borne d'arcade"
